<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Only the Most Amazing Person</title>
  <style>
    /* Page: Dark gray background */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #333; /* Dark gray */
      color: #fff;      /* White text for contrast */
      overflow-x: hidden; /* Prevent horizontal scroll if stars fall off screen edges */
    }

    /* Container for content */
    .container {
      margin: 50px auto;
      max-width: 400px;
      background-color: rgba(255,255,255,0.1); /* Slightly transparent white */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,105,180,0.2);
    }

    h1 {
      margin-bottom: 0.5em;
      color: #ffc0cb; /* Light pink heading text for fun */
    }

    p {
      margin-top: 0.5em;
      margin-bottom: 1.2em;
    }

    /* Input field styling */
    #nameInput {
      padding: 10px;
      font-size: 14px;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      width: 200px;
      text-align: center;
      margin-bottom: 1em;
    }

    /* Dark pink button */
    #amazingBtn {
      background-color: #ff69b4; /* Dark pink */
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    #amazingBtn:hover {
      transform: scale(1.05);
      background-color: #ff66af;
    }

    /* Response text */
    #response {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
      color: #ff80b3; /* Lighter pink for contrast on black */
      min-height: 40px;
    }

    /* Where we'll insert the GIF for Sophia */
    #gifContainer {
      margin-top: 10px;
    }

    /* A little extra positivity at the bottom */
    .kind-note {
      margin-top: 30px;
      font-style: italic;
      color: #ffc0cb;
    }

    /* Sparkle styling */
    .sparkle {
      position: fixed;
      top: -10px;            /* Start just above the top */
      pointer-events: none;  /* So it doesn't interfere with clicks */
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    /* Keyframes for falling stars */
    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(110vh); /* Move them well below the screen */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey there!</h1>
    <p>Enter your name and see if you qualify to press the special button.</p>

    <input type="text" id="nameInput" placeholder="Enter your name here" />

    <br><br>

    <button id="amazingBtn">Only the most amazing person can click this button..</button>

    <p id="response"></p>
    <!-- We'll insert the GIF here if it's Sophia -->
    <div id="gifContainer"></div>

    <div class="kind-note">
      Remember: you are awesome—always keep smiling!
    </div>
  </div>

  <script>
    // Button logic
    document.getElementById('amazingBtn').addEventListener('click', function() {
      const nameInput = document.getElementById('nameInput');
      const responseEl = document.getElementById('response');
      const gifContainer = document.getElementById('gifContainer');

      // Clear any previous messages or GIF
      responseEl.textContent = "";
      gifContainer.innerHTML = "";

      // Trim and convert to lowercase for case-insensitive comparison
      const userName = nameInput.value.trim().toLowerCase();

      // Check if name is "sophia"
      if (userName === 'sophia') {
        const isSophia = confirm("Is this Sophia?");
        if (isSophia) {
          // Show success text
          responseEl.textContent = "Of course it is, I told you only the most amazing person could click this button";
          
          // Create an IMG element for the GIF
          const gifElement = document.createElement("img");
          // Use your preferred GIF URL:
          gifElement.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmRjdzVtNzExdThzMXpwaHFzNmhzZDl6dW5zcHQ3Zm1wbHRqd2c3YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/o75ajIFH0QnQC3nCeD/giphy.gif";
          gifElement.alt = "Excited reaction GIF";
          gifElement.style.maxWidth = "100%";
          gifElement.style.borderRadius = "8px";

          // Insert it below the response text
          gifContainer.appendChild(gifElement);
        } else {
          responseEl.textContent = "Well then why did you assume that you can click the button?";
        }
      } else {
        // If the entered name is not Sophia...
        responseEl.textContent = "Well then why did you assume that you can click the button?";
      }
    });

    // Sparkle logic: Create star-shaped sparkles that fall from the top
    function createSparkle() {
      // Create a new 'div' that will hold a star character
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      
      // Use a star-like character (✧, ✦, ✶, ✸, etc.)
      sparkle.textContent = "✧";

      // Randomize the font size (makes some stars bigger than others)
      const size = Math.floor(Math.random() * 10) + 15; // 15px to 25px
      sparkle.style.fontSize = size + 'px';
      sparkle.style.color = '#fff';   // White star

      // Randomize horizontal position (0% to 100% of viewport width)
      const leftPosition = Math.random() * 100;
      sparkle.style.left = leftPosition + 'vw';

      // Randomize the animation duration (2 to 5 seconds)
      const duration = (Math.random() * 3 + 2).toFixed(2);
      sparkle.style.animationDuration = duration + 's';

      // Add it to the document body
      document.body.appendChild(sparkle);

      // Remove sparkle from DOM after it finishes falling
      setTimeout(() => {
        document.body.removeChild(sparkle);
      }, duration * 1000);
    }

    // Continuously create sparkles
    setInterval(createSparkle, 300); // Every 300ms spawn a new star
  </script>
</body>
</html>
