<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Only the Most Amazing Person</title>
  <style>
    /* Page: Black background */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #444040; /* Solid black */
      color: #fff;      /* White text for contrast */
      overflow-x: hidden; /* Prevent horizontal scroll if stars fall off screen edges */
    }

    /* Container for content */
    .container {
      margin: 50px auto;
      max-width: 400px;
      background-color: rgba(255,255,255,0.1); /* Slightly transparent white */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,105,180,0.2);
    }

    h1 {
      margin-bottom: 0.5em;
      color: #ffc0cb; /* Light pink heading text for fun */
    }

    p {
      margin-top: 0.5em;
      margin-bottom: 1.2em;
    }

    .button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
    }

    .button:hover {
      background-color: #ff85c2;
    }

    .hidden {
      display: none;
      margin-top: 15px;
    }

    /* Sparkle styling */
    .sparkle {
      position: fixed;
      top: -10px;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey there!</h1>
    <p>Enter your name and see if you qualify to press the special button.</p>

    <input type="text" id="nameInput" placeholder="Enter your name here" />
    <br><br>
    <button id="amazingBtn" class="button">Only the most amazing person can click this button..</button>
    <p id="response"></p>
    <div id="gifContainer"></div>
    
    <div id="interactiveContent" class="hidden">
      <p>Choose an adventure:</p>
      <button class="button" onclick="showFortune()">Mystical Fortune</button>
      <button class="button" onclick="startQuiz()">Fun Quiz</button>
      <div id="fortune" class="hidden"></div>
      <div id="quiz" class="hidden"></div>
    </div>
  </div>

  <script>
    document.getElementById('amazingBtn').addEventListener('click', function() {
      const nameInput = document.getElementById('nameInput');
      const responseEl = document.getElementById('response');
      const gifContainer = document.getElementById('gifContainer');
      const interactiveContent = document.getElementById('interactiveContent');

      responseEl.textContent = "";
      gifContainer.innerHTML = "";

      const userName = nameInput.value.trim().toLowerCase();
      if (userName === 'sophia') {
        const isSophia = confirm("Is this Sophia?");
        if (isSophia) {
          responseEl.textContent = "Of course it is, I told you only the most amazing person could click this button";
          interactiveContent.classList.remove('hidden');
        } else {
          responseEl.textContent = "Why did you assume that you can click the button?";
        }
      } else {
        responseEl.textContent = "Why did you assume that you can click the button?";
      }
    });

    function showFortune() {
      const fortunes = [
      "Every moment of joy is a seed that grows into a garden of beautiful memories - nurture today's happiness and watch it bloom into something even more extraordinary.",
            "When your heart is already singing, let it compose a symphony. There's no limit to how bright your light can shine.",
            "Good days teach us what's possible, great days remind us that possibility never ends.",
            "Sometimes the universe hands you diamonds, and that's your cue to build an even grander crown.",
            "Your smile today isn't just a reflection of your happiness - it's a beacon lighting the way for others to find their own joy.",
            "When the wind is already at your back, spread your wings wider. The sky isn't your limit; it's your playground.",
            "Happiness compounds like interest - each moment of joy you embrace makes room for even more to find its way to you.",
            "In the story of your life, even the brightest chapters can have plot twists that take you somewhere even more amazing.",
            "You don't need to see the whole staircase to know you're climbing toward something wonderful. Each step up is its own celebration.",
            "The most beautiful thing about joy is that it has infinite room to grow - like a balloon that never stops expanding, your heart can always hold more happiness."
        ];
      document.getElementById('fortune').textContent = fortunes[Math.floor(Math.random() * fortunes.length)];
      document.getElementById('fortune').classList.remove('hidden');
    }

    function startQuiz() {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = "<p>What is the best color?</p>" +
                         "<button class='button' onclick='showAnswer(true)'>Pink</button>" +
                         "<button class='button' onclick='showAnswer(false)'>Blue</button>";
      quizDiv.classList.remove('hidden');
    }

    function showAnswer(correct) {
      document.getElementById('quiz').innerHTML = correct ? "<p>Correct! Pink is superior! ðŸŽ‰</p>" : "<p>Wrong answer! Try again. ðŸ˜†</p>";
    }

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.textContent = "âœ§";
      sparkle.style.fontSize = (Math.random() * 10 + 15) + 'px';
      sparkle.style.color = '#fff';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(sparkle);
      setTimeout(() => { document.body.removeChild(sparkle); }, 5000);
    }

    setInterval(createSparkle, 30);
  </script>
</body>
</html>
